{% extends "nous_app/base.html" %}


{% block content %}

<table class="table borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Title</td>
            <td>Description</td>
            <td>ImageURL</td>
            <td>
                <a href="{% url 'items_add' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Add New
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for item in items_list %}

        <tr>
            <td>{{item.title}}</td>
            <td>{{item.description}}</td>
            <td>{{item.image}}</td>
            <td>
                <a href="{% url 'items_edit' item.id %}" class="btn text-secondary px-0">
                    <i class="fas fa-edit fa-lg"></i>
                </a>
                <form action="{% url 'items_delete' item.id %}" , method="POST" class="d-inline">
                    {%csrf_token%}
                    <button type="submit" class="btn inline"><i
                            class="fas fa-trash-alt fa-lg text-danger float-right"></i></button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
